<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Actor</title>
  </head>
  <body>
    <div class="backgroundFilmsContainer">
      <i id="backArrow" class="fa-solid fa-chevron-left"></i>
      <div id="filmContent" class="imageFilmContent">
        <div id="infoIcons" class="infoIcons">
          <div class="textInfos">
            <span><h2>Ator</h2></span>
            <h1 id="title"></h1>
            <h4 id="character"></h4>
          </div>
          <div class="rowInfoIcons">
            <div class="addFavoriteDiv">
              <i class="fa-solid fa-circle-plus"></i>
              <p>Favoritos</p>
            </div>
            <div class="playButtonDiv">
              <button>
                <i class="fa-solid fa-play"></i>
                <h3>Assistir</h3>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="filmInfo" class="infoFilm">
        <div class="centerInfoFilm">
          <h3 id="details"></h3>
          <h5 id="filmDetails"></h5>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a2fc44ee16.js"
      crossorigin="anonymous"
    ></script>
    <script src="./actors.js"></script>
  </body>
</html>
